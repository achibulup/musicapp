<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
    <title>Musik: Login</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="../styles/login.css">
  </head>
  <body>
    <div class="login-form">
      <form onsubmit="event.preventDefault(); login();">
        <h1>Login</h1>

        <div class="error-message-box invisible" id="error-message-box">
          <p id="error-message"></p>
        </div>

        <div class="input-container">
          <input type="text" placeholder=" " name="username" id="username" class="input-field">
          <div class="label-container">
            <label for="username">username</label>
          </div>
        </div>

        <div class="input-container">
          <input type="password" placeholder=" " name="password" id="password" class="input-field">
          <div class="label-container">
            <label for="password">password</label>
          </div>
        </div>

        <div class="action">
          <button type="submit" name="button" class="login-button">Login</button>
        </div>

      </form>
    </div>

    <script src="../scripts/utils.js"></script>
    <script src="../scripts/check-credential.js"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
